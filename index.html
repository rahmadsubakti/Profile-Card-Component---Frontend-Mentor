<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <figure class="profile-card">
    <picture class="profile-banner">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" srcset="images/bg-pattern-card.svg">
    </picture>
    <img src="images/image-victor.jpg" alt="image-victor" srcset="images/image-victor.jpg" class="profile-picture">
    <section class="profile-details">
      <div class="profile">
        <h1 class="profile-name bold">Victor Crest&ensp;<span class="profile-age">26</span></h1>
        <p class="profile-location">London</p>
      </div>
      <section class="profile-stats">
        <div class="stat">
          <h2 class="num-stat bold">80K</h2>
          <p class="unit-stat">Followers</p>
        </div>
        <div class="stat">
          <h2 class="num-stat bold">803K</h2>
          <p class="unit-stat">Likes</p>
        </div>
        <div class="stat">
          <h2 class="num-stat bold">1.4K</h2>
          <p class="unit-stat">Photos</p>
        </div>
      </section>
    </section>
  </figure>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rahmadsubakti">Rahmad Subakti</a>.
  </div>
</body>
</html>
